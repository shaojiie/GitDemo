<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两种导航</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        /* 设置横向标签 */
        .navbar{
            list-style: none;
            margin: 0;
            padding: 0;
            background: #4c6ca0;
            border-radius: 10px;
            overflow: auto;
        }

        .navbar li{
            float: left;
        }

        .navbar li a{
            display: block;
            color: white;
            text-decoration:  none;
            padding: 15px 20px;
        }

        .navbar li a:hover{
            background: #446190;
            color: red;
        }
        /* 设置侧边导航 */
        .side-menu{
            list-style: none;
            border: 1px #ddd solid;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
        }

        .side-menu li{
            font-size: 18px;
            line-height: 2.4em;
            border-bottom: dotted 1px #ddd;
        }

        .side-menu li:last-child{
            border:none;
        }

        .side-menu li a{
            color: #333333;
            text-decoration: none;
        }
        .side-menu li a:hover{
            color: coral;
        }
    </style>
</head>
<body>
    <ul class="navbar">
        <li><a href="">主页</a></li>
        <li><a href="">关于我们</a></li>
        <li><a href="">服务</a></li>
        <li><a href="">联系我们</a></li>
    </ul>

    <ul class="side-menu">
        <li><a href="">主页</a></li>
        <li><a href="">关于我们</a></li>
        <li><a href="">服务</a></li>
        <li><a href="">联系我们</a></li>
    </ul>
</body>
</html>
